name: Compile GMpro Deauther Fixed Library

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install Deauther Core
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Libraries
        run: |
          # Install library standar via CLI
          arduino-cli lib install "Adafruit SSD1306"
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit BusIO"
          arduino-cli lib install "SimpleCLI"
          # Paksa versi 5.x untuk ArduinoJson agar tidak konflik dengan versi 6/7
          arduino-cli lib install "ArduinoJson"@5.13.5

      - name: Compile GMpro Firmware
        run: |
          # 1. Cari file .ino secara otomatis di seluruh direktori
          SKETCH_PATH=$(find . -name "*.ino" | head -n 1)
          
          if [ -z "$SKETCH_PATH" ]; then
            echo "Error: File .ino tidak ditemukan!"
            exit 1
          fi
          
          echo "Menemukan sketch di: $SKETCH_PATH"
          
          # 2. Jalankan kompilasi
          # --libraries diisi dengan direktori 'libraries' jika kamu punya folder lib lokal di repo
          arduino-cli compile --fqbn deauther:esp8266:generic:eesz=4M2M \
          "$SKETCH_PATH" \
          --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
